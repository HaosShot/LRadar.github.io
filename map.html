<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Treasure Radar</title>
    <link rel="stylesheet" href="styles/map.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
</head>
<body>
    <div class="container">
        <p class="track">Учимся ориентироваться</p>
        <p id="status">Загрузка...</p>

        <div id="geo-modal" class="geo-modal">
            <div class="geo-modal-content">
                <p>Для правильного отображения данных нам нужно получить доступ к вашей геолокации.</p>
                <button id="allow-geo">Разрешить</button>
                <button id="deny-geo">Отказать</button>
            </div>
        </div>

        <div id="map"></div>

        <div class="hearts-container" id="hearts-container"></div>
    </div>


    <script src="scripts/map.js"></script>
</body>
</html>
